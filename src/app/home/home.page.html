<app-main-header></app-main-header>

<ion-content [fullscreen]="true">

  <ion-menu side="start" slot="fixed" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-content>
      <app-nav-menu></app-nav-menu>
    </ion-content>
  </ion-menu>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">

      <ion-fab-button color="warning">
        <ion-icon name="bulb-outline"></ion-icon>
      </ion-fab-button>

      <ion-fab-button routerLink="/create/todo" color="dark">
        <ion-icon name="create-outline"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>
  </ion-fab>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-searchbar *ngIf="false" debounce="500" enterkeyhint="enter" type="search" spellcheck #input></ion-searchbar>

<ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
  <ion-reorder *ngFor="let todo of todos">
    <ion-item>
      <ion-label>
        {{ todo.id }} - {{ todo.title }}
      </ion-label>
    </ion-item>
  </ion-reorder>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="reloadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-reorder-group>
</ion-content>
