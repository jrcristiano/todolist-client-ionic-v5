<ion-content>
  <app-nucleus-header></app-nucleus-header>

  <form [formGroup]="form" class="ion-padding">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="name" autofocus></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Sobrenome</ion-label>
      <ion-input formControlName="lastname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <div class="ion-padding">
      <ion-button [disabled]="form.invalid" (click)="register()"  size="block ion-margin-top" color="success">
        Cadastrar-me
      </ion-button>

      <div class="ion-padding">
        <div class="w-100 ion-text-center">
          <ion-text color="medium">
            <span>ou</span>
          </ion-text>
        </div>
      </div>

      <ion-button routerLink="/auth" size="block" color="primary">Fazer login</ion-button>
    </div>

  </form>
</ion-content>
